name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create deployment package
        run: |
          mkdir -p release/vietnam-schools-api
          
          # Copy files
          cp -r app release/vietnam-schools-api/
          cp -r data release/vietnam-schools-api/
          cp -r scripts release/vietnam-schools-api/
          cp requirements.txt release/vietnam-schools-api/
          cp README.md release/vietnam-schools-api/
          
          # Create setup.sh
          cat > release/vietnam-schools-api/setup.sh << 'EOF'
          #!/bin/bash
          echo "ðŸš€ Setting up Vietnam Schools API..."
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt --quiet
          python scripts/import_data.py
          echo "âœ… Setup complete!"
          echo ""
          echo "To start: source venv/bin/activate && uvicorn app.main:app --host 127.0.0.1 --port 8000 --root-path /openapi"
          EOF
          
          # Create install-service.sh
          cat > release/vietnam-schools-api/install-service.sh << 'EOF'
          #!/bin/bash
          INSTALL_DIR=$(pwd)
          USER=$(whoami)
          
          echo "ðŸ“ Installing systemd service..."
          
          sudo tee /etc/systemd/system/vietnam-schools-api.service > /dev/null <<EOL
          [Unit]
          Description=Vietnam Schools API
          After=network.target
          
          [Service]
          Type=simple
          User=$USER
          WorkingDirectory=$INSTALL_DIR
          Environment="PATH=$INSTALL_DIR/venv/bin"
          ExecStart=$INSTALL_DIR/venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8000 --root-path /openapi
          Restart=always
          RestartSec=10
          
          [Install]
          WantedBy=multi-user.target
          EOL
          
          sudo systemctl daemon-reload
          sudo systemctl enable vietnam-schools-api
          sudo systemctl start vietnam-schools-api
          
          echo "âœ… Service installed and started!"
          echo ""
          sudo systemctl status vietnam-schools-api --no-pager
          EOF
          
          # Create DEPLOY.md
          cat > release/vietnam-schools-api/DEPLOY.md << 'EOF'
          # Quick Deploy Guide
          
          ## Setup (3 commands)
```bash
          tar -xzf vietnam-schools-api-*.tar.gz
          cd vietnam-schools-api
          bash setup.sh
```
          
          ## Install as Service
```bash
          sudo bash install-service.sh
```
          
          ## Manual Start
```bash
          source venv/bin/activate
          uvicorn app.main:app --host 127.0.0.1 --port 8000 --root-path /openapi
```
          
          ## Check Status
```bash
          sudo systemctl status vietnam-schools-api
          sudo journalctl -u vietnam-schools-api -f
```
          EOF
          
          # Make executable
          chmod +x release/vietnam-schools-api/*.sh
          
          # Create tarball
          cd release
          tar -czf vietnam-schools-api-${{ github.ref_name }}.tar.gz vietnam-schools-api/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/vietnam-schools-api-${{ github.ref_name }}.tar.gz
          body: |
            ## ðŸ‡»ðŸ‡³ Vietnam Schools API ${{ github.ref_name }}
            
            ### ðŸš€ Quick Deploy
```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/vietnam-schools-api-${{ github.ref_name }}.tar.gz
            tar -xzf vietnam-schools-api-${{ github.ref_name }}.tar.gz
            cd vietnam-schools-api
            bash setup.sh
            sudo bash install-service.sh
```
            
            ### ðŸ“¦ What's Included
            - FastAPI application
            - Sample data (5 schools)
            - Auto-setup scripts
            - Systemd service installer
            
            ### ðŸ“– Documentation
            - Live API: https://apihoavan.xyz/openapi/
            - Swagger Docs: https://apihoavan.xyz/openapi/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}